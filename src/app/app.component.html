
  <mat-toolbar color="primary">
    Sign-Up with Fire base
    <ul>
      <li ><button class="btn3" mat-raised-button color="warn" routerLink="home">Home</button></li>
    <li><button class="btn3"  mat-raised-button color="warn" routerLink="show">View Data</button></li>
  </ul>
    <ng-container *ngIf="authService.currentUser$ |async as user; else loginButton">
        
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{user.displayName}}
      <mat-icon>expand_more</mat-icon>
      </button>
    </ng-container>
    <ng-template #loginButton >
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
      </button>
    </ng-template>
    </mat-toolbar>
  
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="logout()">Logout
        
      </button>
    </mat-menu>
    <form required #basic="ngForm" class="search1">
     <label class="label" for="search"> Search Here </label>
    <input type="url" class="inCopy" [(ngModel)]="find.url" name="search" >
    <button class="go" (click)="search()"  >GO</button>
  </form>
  <div  >
  <iframe id="frm"  width="50%" height="400">
    
  </iframe>
  <div id="copy1"></div>
  <button  (click)="copy()">Export</button>
    </div>
