<section>
    <div class="form-container mat-elevation-z2">
        <h1>Login </h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <mat-form-field>
                <input matInput placeholder="enter your Email" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required']">email is required</mat-error>
                <mat-error *ngIf="email?.errors?.['email']">plsese enter correct email format</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Enter your password" formControlName="password" type="password">
                <mat-error *ngIf="email?.errors?.['required']">password is required</mat-error>

            </mat-form-field>

            <button class="centre" mat-raised-button color="primary" type="submit">Login</button>
            <span class="centre">new User ?<a routerLink="/Sign-up" style="font-size: large; ">Sign-Up</a></span>

        </form>
        <button class="btnG" (click)="SignInGoogle()">
            <div class="card1">
                <img src="../../../assets/download.png" alt="">
            </div>
        </button><br>
        

        <button   class="btnFB" (click)="SignInFB()"> <img src="../../../assets/124010.png" >Log in with Facebook</button>

    </div>

</section>
