<div class="form-container mat-elevation-z2">
    <h1>Sign-Up a new User</h1>
<form [formGroup]="signUpForm"  (ngSubmit)="submit()">
    <mat-form-field> 
        <input matInput placeholder="enter your name" formControlName="name">
        <mat-error *ngIf="name?.errors?.['required']">name is required</mat-error>
        
    </mat-form-field> 

    <mat-form-field> 
        <input matInput placeholder="enter your Email" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">email is required</mat-error>
        <mat-error *ngIf="email?.errors?.['email']">plsese enter correct email format</mat-error>
    </mat-form-field> 
    <mat-form-field> 
        <input matInput placeholder="Enter your password" formControlName="password" type="password">
        <mat-error *ngIf="email?.errors?.['required']">password is required</mat-error>
        
    </mat-form-field> 
    <mat-form-field> 
        <input matInput placeholder="Confim your password" formControlName="confirmPassword" type="password">
        <mat-error *ngIf="confirmPassword?.errors?.['required']">ConfirmPassword is required</mat-error>
        
    </mat-form-field>
    <mat-error *ngIf="signUpForm.errors?.['passwordDontMatch']">
        password should match 
    </mat-error>

    <button class="centre" mat-raised-button color="warm" type="submit">
        Sign-Up!</button>
  
</form>
</div>
